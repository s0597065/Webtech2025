<div class="container mt-4">
  
  <div class="book-detail">
    <!-- Cover -->
    <div class="detail-left">
      <div>
        <img 
          [src]="book.coverURL || 'assets/placeholder.jpg'" 
          [alt]="book.title" >
      </div>
    </div>

    <!-- Infos -->
    <div class="detail-right">
      <h2>{{ book.title }} von {{ book.author }}</h2>
      <p><strong>Genre:</strong> {{ book.genre }}</p>
      <p><strong>Status:</strong> {{ book.status }}</p>
      <p><strong>Rating:</strong> {{ book.rating }}</p>

      <p>
        <strong>Seiten:</strong> {{ book.pagesRead }} von {{ book.pagesTotal }} gelesen
      </p>

      <!-- Balken -->
      <div class="progress-bar">
        <div class="progress-voll" [style.width.%]="progress">
          {{ progress }} %
        </div>
      </div>

      <!-- Notizen -->
      <div class="notes mt-3">
        <h5>Notizen:</h5>
        <p>{{ book.notes}}</p>
      </div>

      <!-- Buttons -->
      <div class="buttons mt-3">
        <a [routerLink]="['/book', book._id, 'edit']" class="btn btn-edit me-2">
          Bearbeiten
        </a>
        <a [routerLink]="['/regal']" class="btn btn-zurück">
          Zurück
        </a>
      </div>
    </div>
  </div>
</div>
